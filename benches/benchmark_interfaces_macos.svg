<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Performance Benchmark: getifs vs network_interface (MacOS)</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="400" x2="100" y2="80" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis label -->
  <text x="40" y="240" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 40, 240)">Time (microseconds)</text>
  
  <!-- Y-axis scale markers -->
  <line x1="95" y1="400" x2="100" y2="400" stroke="#333" stroke-width="2"/>
  <text x="85" y="405" font-family="Arial" font-size="12" text-anchor="end">0</text>
  
  <line x1="95" y1="350" x2="100" y2="350" stroke="#333" stroke-width="2"/>
  <text x="85" y="355" font-family="Arial" font-size="12" text-anchor="end">250</text>
  
  <line x1="95" y1="300" x2="100" y2="300" stroke="#333" stroke-width="2"/>
  <text x="85" y="305" font-family="Arial" font-size="12" text-anchor="end">500</text>
  
  <line x1="95" y1="250" x2="100" y2="250" stroke="#333" stroke-width="2"/>
  <text x="85" y="255" font-family="Arial" font-size="12" text-anchor="end">750</text>

  <line x1="95" y1="200" x2="100" y2="200" stroke="#333" stroke-width="2"/>
  <text x="85" y="205" font-family="Arial" font-size="12" text-anchor="end">1,000</text>
  
  <line x1="95" y1="150" x2="100" y2="150" stroke="#333" stroke-width="2"/>
  <text x="85" y="155" font-family="Arial" font-size="12" text-anchor="end">1,250</text>
  
  <!-- X-axis -->
  <line x1="100" y1="400" x2="750" y2="400" stroke="#333" stroke-width="2"/>
  
  <!-- Function Bars and Labels -->
  <!-- interfaces -->
  <rect x="130" y="378" width="40" height="22" fill="#4472C4"/>
  <rect x="180" y="195" width="40" height="205" fill="#ED7D31"/>
  <text x="175" y="420" font-family="Arial" font-size="12" text-anchor="middle">interfaces</text>
  
  <!-- interface_by_index/1 -->
  <rect x="250" y="397" width="40" height="3" fill="#4472C4"/>
  <rect x="300" y="195" width="40" height="205" fill="#ED7D31"/>
  <text x="295" y="420" font-family="Arial" font-size="12" text-anchor="middle">interface_by_index/1</text>
  
  <!-- interface_by_name/lo0 -->
  <rect x="370" y="376" width="40" height="24" fill="#4472C4"/>
  <rect x="420" y="200" width="40" height="200" fill="#ED7D31"/>
  <text x="415" y="420" font-family="Arial" font-size="12" text-anchor="middle">interface_by_name/lo0</text>
  
  <!-- Legend -->
  <rect x="550" y="100" width="200" height="60" fill="white" stroke="#ccc"/>
  <rect x="570" y="120" width="20" height="10" fill="#4472C4"/>
  <text x="600" y="130" font-family="Arial" font-size="12">getifs (~23μs)</text>
  <rect x="570" y="140" width="20" height="10" fill="#ED7D31"/>
  <text x="600" y="150" font-family="Arial" font-size="12">network_interface (~1,200μs)</text>
  
  <!-- Note about scale -->
  <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Note: Bar heights represent actual microseconds</text>
  
  <!-- Vertical grid lines -->
  <line x1="175" y1="400" x2="175" y2="80" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="295" y1="400" x2="295" y2="80" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="415" y1="400" x2="415" y2="80" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Horizontal grid lines -->
  <line x1="100" y1="350" x2="750" y2="350" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="300" x2="750" y2="300" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="250" x2="750" y2="250" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="200" x2="750" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="150" x2="750" y2="150" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
